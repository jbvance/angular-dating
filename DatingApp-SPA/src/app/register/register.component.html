<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="model.username">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password"         
        name="password"
        [(ngModel)]="model.password"
        required
        #password="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="!!password.errors?.required && (password.touched || password.dirty)">Password is required</div>
   
    <div class="form-group text-center">
      <button class="btn btn-success mr-3" type="submit" [disabled]="!registerForm.valid">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
